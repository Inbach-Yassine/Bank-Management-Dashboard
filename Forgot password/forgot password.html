<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Forgot password/forgot password.css" />
    <script
      src="https://kit.fontawesome.com/04a76b9a09.js"
      crossorigin="anonymous"
    ></script>
    <title>Forgot Password</title>
  </head>
  <body>
    <!--Section Forgot Password starts-->
    <section class="forgot-password">
      <div class="card">
        <h1>Forgot Password</h1>
        <h4>Please select option to send link reset password</h4>
        <div class="container-box">
          <div class="reset-email-sms">
            <img src="/Images/Message.png" alt="" />
            <div class="box">
              <h2>Reset via Email</h2>
              <p>We will send a link to reset your passwordo</p>
            </div>
          </div>
          <form action="">
            <input type="email" placeholder="Email Adress">
          </form>
          <div class="reset-email-sms">
            <img src="/Images/Call.png" alt="" />
            <div class="box">
              <h2>Reset via SMS</h2>
              <p>We will send a link to reset your phone</p>
            </div>
          </div>
        </div>
        <button>Send Link Reset Password</button>
        <div class="turn-down">
          <img src="/Images/turn-down.png" alt="" />
          <p><a href=""> Back to sign in</a></p>
        </div>
      </div>
    </section>
    <!--Section Forgot Password ends-->
  </body>
</html>
