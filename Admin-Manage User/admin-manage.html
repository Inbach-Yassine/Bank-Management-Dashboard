<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Admin-Manage User/admin-manage.css" />
    <script
      src="https://kit.fontawesome.com/04a76b9a09.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin-Manage User</title>
  </head>
  <body>
    <!--Section IBank Care starts-->
    <section class="parent">
      <div class="container">
        <div class="circle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <img src="/Images/layout-navbar.png" alt="" />
        <div class="angle">
          <i class="fa-sharp fa-solid fa-angle-left"></i>
          <i class="fa-sharp fa-solid fa-angle-right"></i>
        </div>
      </div>
      <div class="position">
        <div class="img-ibank-care">
          <img src="/Images/Ibank-care.png" alt="" />
        </div>
        <div class="list">
          <h2>General</h2>
          <ul>
            <a href="/Login Admin/login admin.html"
              ><i class="fa-sharp fa-solid fa-house"></i
              ><span>Dashboard</span></a
            >
            <a href=""
              ><i class="fa-sharp fa-solid fa-user"></i
              ><span>Manage Users</span></a
            >
            <a href=""
              ><i class="fa-sharp fa-solid fa-right-left"></i
              ><span>Transfer to Users</span></a
            >
            <a href=""
              ><i class="fa-sharp fa-solid fa-note-sticky"></i
              ><span>History</span></a
            >
            <a href=""
              ><i class="fa-sharp fa-solid fa-message"></i><span>Inbox</span></a
            >
          </ul>
          <div class="border"></div>
          <h2>Other</h2>
          <a href=""
            ><i class="fa-sharp fa-solid fa-circle-info"></i
            ><span>Help & Support</span></a
          >
        </div>
        <div class="log-out">
          <a href="/Login Admin/login admin.html"
            ><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i
            ><span>Log Out</span></a
          >
        </div>
      </div>
    </section>
    <!--Section IBank Care ends-->
    <!--Section second partie Starts-->
    <section class="url-https">
      <div class="position">
        <form action="">
          <div class="font">
            <i class="fa-solid fa-lock"></i>
          </div>
          <div class="input">
            <input
              type="search"
              placeholder="Https://www.Ibankcare.com/Admin/Manageusers"
            />
          </div>
          <div class="font">
            <i class="fa-solid fa-circle-plus"></i>
          </div>
        </form>
        <div class="icone">
          <a href=""><i class="fa-regular fa-share-from-square"></i></a>
          <a href=""
            ><i class="fa-sharp fa-solid fa-magnifying-glass-plus"></i
          ></a>
          <a href=""><i class="fa-regular fa-star"></i></a>
        </div>
      </div>
      <div class="container-box">
        <div class="box">
          <h2>Manage Users</h2>
          <h3>Manage and organize your users</h3>
        </div>
        <div class="img">
          <img src="/Images/notification-img.png" alt="" />
        </div>
      </div>
      <div class="card">
        <div class="list">
          <h1>User List</h1>
          <div class="group">
            <form action="">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="search" placeholder="Search" />
            </form>
            <div class="filter-sort">
              <p>Filter by</p>
              <i class="fa-sharp fa-solid fa-angle-down"></i>
            </div>
            <div class="filter-sort">
              <p>Sort by</p>
              <i class="fa-sharp fa-solid fa-angle-down"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Section second partie ends-->
  </body>
</html>
