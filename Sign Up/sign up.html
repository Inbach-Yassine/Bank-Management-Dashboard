<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Sign Up/sign up.css" />
    <script
      src="https://kit.fontawesome.com/04a76b9a09.js"
      crossorigin="anonymous"
    ></script>
    <title>Sign UP</title>
  </head>
  <body>
    <!--Section Sign up starts-->
    <section class="login">
      <div class="first-partie">
        <h2>Get started</h2>
        <form action="">
          <div class="first-input">
            <label for="">Full Name <span> * </span></label>
            <input type="text" placeholder="Your username" />
          </div>
          <div class="first-input">
            <label for="">Email Adress <span> * </span></label>
            <input type="text" placeholder="Your username" />
          </div>
          <div class="second-input">
            <div class="input-2">
              <label for="">Birth Date</label>
              <input type="date" placeholder="Birth Date" />
            </div>
            <div class="input-2">
              <label for="">Phone Number</label>
              <input type="number" placeholder="Phone Number" />
            </div>
          </div>
          <div class="second-input">
            <div class="input-2">
              <label for="">Province</label>
              <input type="text" placeholder="Province" />
            </div>
            <div class="input-2">
              <label for="">City</label>
              <input type="text" placeholder="City" />
            </div>
          </div>
          <div class="first-input">
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="10" placeholder="Full address"></textarea>
          </div>
          <div class="second-input">
            <div class="input-2">
              <label for="">Password <span>*</span></label>
              <input type="password" placeholder="Your password" />
            </div>
            <div class="input-2">
              <label for="">Confirm Password <span>*</span></label>
              <input type="text" placeholder="Confirm Password" />
            </div>
          </div>
        </form>
        <button type="submit">Sign Up</button>
      </div>
      <div class="second-partie">
        <h1>
          <span> Our Members </span>are<br>
          Arround the World
        </h1>
        <h4>Over 10,000 Investor join us monthly</h4>
        <div class="avatars">
            <img src="/Images/Img-1.jpg" alt="">
            <img src="/Images/Img-2.jpg" alt="">
            <img src="/Images/Img-3.jpg" alt="">
            <img src="/Images/Img-4.jpg" alt="">
            <div class="para">
                <p>dan lainnya</p>
            </div>
        </div>
        <div class="angle">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <img src="/Images/img-5.png" alt="">
        <div class="ibank_care">
            <img src="/Images/img-4.png" alt="" />
          </div>
      </div>
    </section>
    <!--Section Sign up ends-->
  </body>
</html>
