<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Login/index.css" />
    <script
      src="https://kit.fontawesome.com/04a76b9a09.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <!--Section Login starts-->
    <section class="login">
      <div class="first-partie">
        <h2>Hi, Welcome Back Fellas!</h2>
        <form action="">
          <div class="input">
            <label for="">Email or username</label>
            <input type="email" placeholder="Email or username" />
          </div>
          <div class="input">
            <label for=""
              >Password <span><a href="/Forgot password/forgot password.html">Forgot Password?</a></span></label
            >
            <input type="password" placeholder="Password" />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <h5>Or sign in with</h5>
        <button type="submit"><a href="/password/password.html"> Another Method</a></button>
        <p>You dont Have an Account? <a href="">Sign Up</a></p>
      </div>
      <div class="second-partie">
        <h1>
          Getting Easier<br />
          Pay for Any Transfer <br />
          <span> with IbankCare</span>
        </h1>
        <h4>Install Ibankcare application right now!</h4>
        <div class="icone">
          <div class="google-play-app-store">
            <img src="/Images/img-2.png" alt="" />
            <div class="para">
              <h5>GET IT ON</h5>
              <h2>Google Play</h2>
            </div>
          </div>
          <div class="google-play-app-store">
            <img class="app-store" src="/Images/img-3.png" alt="" />
            <div class="para">
              <h5>Download on the</h5>
              <h2>App Store</h2>
            </div>
          </div>
        </div>
        <div class="angle">
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-right"></i>
        </div>
        <img src="/Images/img-1.png" alt="" />
        <div class="ibank_care">
          <img src="/Images/img-4.png" alt="" />
        </div>
      </div>
    </section>
    <!--Section Login ends-->
  </body>
</html>
